<!Doctype html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html"; charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fancy menu bar</title>
	<link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen">
	<link rel="stylesheet" href="font-awesome-4.5.0/css/font-awesome.min.css">
</head>
<body>
	<header>
		<a href="#">
			<div class="menubar one">
			<img src="images/home1.png" alt="" class="icon" width="50" height="50">
			<p class="label">Home</p>
		</div>
		</a>

		<a href="#">
			<div class="menubar two">
			<img src="images/file1.png" alt="" class="icon" width="50" height="50">
			<p class="label">File</p>
		</div>
		</a>

		<a href="#">
			<div class="menubar three">
			<img src="images/pen1.png" alt="" class="icon" width="50" height="50">
			<p class="label">Pen</p>
		</div>
		</a>

		<a href="#">
			<div class="menubar four">
			<img src="images/apple1.png" alt="" class="icon" width="50" height="50">
			<p class="label">Apple</p>
		</div>
		</a>

		<a href="#">
			<div class="menubar five">
			<img src="images/google_plus1.png" alt="" class="icon" width="50" height="50">
			<p class="label">Google Plus</p>
		</div>
		</a>

		<a href="#">
			<div class="menubar six">
			<img src="images/html5_1.png" alt="" class="icon" width="50" height="50">
			<p class="label">Html 5</p>
		</div>
		</a>

	</header>
</body>
</html>
